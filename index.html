    <div class="wrapper">
    <!-- Form START -->
    <div class="container-form">

      
        <form action="#">

          <h1>Book your massage</h1>
          
            <div class="input-box">
              <div class="input-field">
                <label for="lname">First name:</label>
                <input type="text" placeholder="First name" required>
              </div>
              <div class="input-field">
                <label for="lname">Last Name:</label>
                <input type="text" placeholder="Last name" required>
              </div>
            </div>

            <div class="input-box">
              <div class="input-field">
                <label for="lname">Email:</label>
                <input type="email" placeholder="Email" required>
              </div>
              <div class="input-field">
                <label for="lname">Phone number:</label>
                <input type="tel" placeholder="Phone Number" required>
              </div>
            </div>
      

            <div class="input-box">
              <div class="input-field">
                <label for="appointment-time">Appointment (date and time):</label>
                <input id="date1" type="datetime-local"  step="1800" placeholder="dd.mm.yyyy" required>
              </div>
              <div class="input-field">
                <label for="referrer">Choose massage type:</label>
                <select id="referrer" name="referrer">
                  <option value="" hidden invalid>(select one)</option>
                  <option value="1">Thai massage</option>
                  <option value="2">India massage</option>
                  <option value="3">Sport massage</option>
                  <option value="4">Some massage</option>
                </select>
              </div>
            </div>


            <div class="input-box-center">
              <div class="input-field">
                <label for="bio">Do you have something to say?: </label>
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="e.g Can i have fragrance free treatment?"></textarea>
              </div>
            </div>
      

            
            
              <button class="button large">
                  <span class="button-text">Submit</span>  
                  <div class="fill-container"></div>
              </button>
            
        </form>
      </div>
    </div>
